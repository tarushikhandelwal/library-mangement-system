{% load static%}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Book not issued!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <a class="navbar-brand" href="{%url 'library:home'%}">
            <img src="{% static 'library/image/book.jpg' %}" width="70" height="50" alt="">
        </a>
        <a class="navbar-brand" href="{%url 'library:home%'}">Library Management System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="{%url 'library:home'%}">Home </a>
                {% if not user.is_authenticated %}
                <a class="nav-item nav-link " href="{%url 'library:signin'%}">Sign-In </a>
                <a class="nav-item nav-link" href="{%url 'library:login'%}">Login</a>
                {% else %}
                <a class="nav-item nav-link" href="{%url 'library:detailuser'%}">{{user.username}}</a>
                <a class="nav-item nav-link" href="{% url 'library:book'%}">Books</a>
                {% if user.is_superuser %}
                <a class="nav-item nav-link" href="{% url 'library:issuelist'%}">Issue Details</a>
                {% endif %}
                <a class="nav-item nav-link" href="{% url 'library:logout'%}">Logout</a>
                {% endif %}


            </div>
        </div>
        <form method="get" action="/results/" class="navbar-form pull-right">
            <input type="text" id="searchBox" class="input-medium search-query" name="q" placeholder="Search">
            <input type="submit" class="btn" value="Search">
        </form>
    </div>
</nav>
{% csrf_token %}
<h1>enter a correct bookid!!</h1>
<h2><a href="{% url 'library:book'%}">Go To Books page!</a></h2>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
